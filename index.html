  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sesotho se monate</title>
    <style>
      body{
        background-image: url(https://www.shutterstock.com/image-vector/shweshwe-african-seamless-pattern-repeating-260nw-2397532643.jpg);
        background-size:auto;
      }
      h1{
        text-align: center;
        font-size: 40px;
        margin-top: 50px;
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: normal;
        
      }
      .content {
        
        padding:30px;
        display: block;
        margin: 120px auto;
        height: 400px;
        width: 500px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        background-color: white;
        border-radius: 20px;
       
            }
      .type{
        width: 400px;
        border: none;
        height: 30px;
        border: none;
        border-radius: 10px;
        background-color: #CAF2A6;
      }
      .submit{
        height: 30px;
        border-radius: 10px;
        border: none;
        background-color: #1AA439;
      }
    </style>
  </head>
  <body>
   
   
    

    <div class="content">
      <h1><strong>Sesotho Poem Generator</strong></h1>
      <form action="">
        <input
          class="type"
          type="text"
          placeholder="Enter a word to generate a poem..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" name="" id="" class="submit" />
      </form>
      <div class="written">
        <br>
        <br>

        <br />
        Dumela
        <br />
        Re teng lekae
